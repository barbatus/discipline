<div class="list" ng-controller="BtnGroupsCtrl">
    <div class="item item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="Name" ng-model="btnModel.name">
        </label>
    </div>
    <div class="item item-input-inset">
        <label class="item-input-wrapper">
            <ion-autocomplete placeholder="Group" ng-model="groupName" items-method="findGroups(query)"
                items-clicked-method="chooseGroup(callback)" item-view-value-key="name">
            </ion-autocomplete>
        </label>
    </div>
    <div class="item item-input-inset">
        <label class="item-input-wrapper">
            <textarea placeholder="Note" ng-model="btnModel.note"></textarea>
        </label>
    </div>
    <li class="item item-checkbox">
        <label class="checkbox">
            <input type="checkbox" ng-model="btnModel.bits.SEND_ALERTS">
        </label>
        Send Notifications
    </li>
    <li class="item item-checkbox">
        <label class="checkbox">
            <input type="checkbox" ng-model="btnModel.bits.SAVE_AS_EVENT">
        </label>
        Save in Calendar
    </li>
</div>
