<div class="modal" ng-controller="NewBtnCtrl">
    <ion-header-bar class="bar bar-header bar-secondary">
        <button ng-show="hasBack()" ng-click="backBtn()"
            class="button icon-left ion-chevron-left button-clear button-dark">
        </button>
        <h1 class="title">New Button</h1>
        <button class="button button-clear button-positive" ng-click="closeNewButton()">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content has-header="true" scroll="true">
        <wizard on-finish="addButton(btnType, btnConfig)">
            <wz-step class="step1">
                <ng-include src="'client/views/buttons/btn_types.ng.html'"></ng-include>
            </wz-step>
            <wz-step class="step2">
                <ng-include src="'client/views/buttons/btn_icons.ng.html'"></ng-include>
            </wz-step>
            <wz-step class="step3">
                <ng-include src="'client/views/buttons/btn_config.ng.html'"></ng-include>
            </wz-step>
        </wizard>
    </ion-content>
</div>
