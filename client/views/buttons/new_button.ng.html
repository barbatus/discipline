<div class="modal modal-new-button" ng-controller="controller">
    <ion-header-bar class="bar bar-header bar-secondary">
        <button ng-show="hasBack" ng-click="backBtn()"
            class="ng-hide button icon-left ion-chevron-left button-clear button-dark">
        </button>
        <h1 class="title">New Button</h1>
        <button class="button button-clear button-positive" ng-click="onClose()">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content has-header="true" scroll="true">
        <ng-include ng-if="step == 0" class="btn-type-step" src="'client/views/buttons/btn_types.ng.html'">
        </ng-include>
        <ng-include ng-if="step == 1" class="btn-icon-step" src="'client/views/buttons/btn_icons.ng.html'">
        </ng-include>
        <ng-include ng-if="step == 2" class="btn-cfg-step" src="'client/views/buttons/btn_config.ng.html'">
        </ng-include>
    </ion-content>
    <ion-footer-bar class="padding">
        <button class="button button-block button-positive" ng-click="nextBtn()">
            {{isLast ? 'Create Button' : 'Next'}}
        </button>
    </ion-footer-bar>
</div>
