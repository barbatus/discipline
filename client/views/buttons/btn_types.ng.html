<div class="padding" ng-controller="BtnTypesCtrl">
    <div class="app-icons-panel">
        <div class="row">
            <div class="app-button-icon" ng-repeat="btnTypeItem in btnTypes"
                ng-click="chooseType(btnTypeItem)">
                <input type="radio" name="type" ng-checked="btnModel.type == btnTypeItem.type"
                    ng-click="selBtnTypeItem = btnTypeItem">
                <img src="{{btnTypeItem.icon}}" class="icon">
            </div>
        </div>
    </div>
    <div class="btn-type-text" ng-show="btnType">
        {{btnType.desc}}
    </div>
</div>
